{% extends 'base.html' %}


{% load leaflet_tags %}
{% block title %}Places{% endblock %}

{% block head_extra %}
{% leaflet_js %}
{% leaflet_css %}
{% endblock %}

{% block contents %}
<h1>Map View</h1>
<script type="text/javascript">
    function map_init_basic (map, options)
    {
        L.marker([50.5, 30.5]).addTo(map);
    }
</script>
{% leaflet_map "yourmap" callback="window.map_init_basic" %}
{% endblock contents %}
